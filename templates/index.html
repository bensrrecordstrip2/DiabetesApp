<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Diabetes Detection: | PIMA INDIAS</title>
</head>
<body>
    <div class="container">
        <div class="text">
            Diabetes Detection:
        </div>

        <form action="" method="post">
            <div class="form-row">
                <label for="model">
                    Choose Machine Learning model: 
                </label>
                <div class="input-data">
                    <select name="model" id="model">
                        <option value="KNN">K - Nearest Neighbors</option>
                        <option value="DesicionTreeClassifier">DesicionTreeClassifier</option>
                        <option value="LogisticRegression">LogisticRegression</option>
                        <option value="Naive Bayes">Naive Bayes</option>
                        <option value="Random Forest">Random Forest</option>
                        <option value="Support Vector Classifier">Support Vector Classifier</option>
                        <option value="XG Boost">XG Boost</option>
                    </select>
                </div>
            </div>


            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="pregnancies" required>
                    <div class="underline"></div>
                    <label for="pregnancies"> Number of times pregnant</label>
                </div>
            </div>


            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="glucose" required>
                    <div class="underline"></div>
                    <label for="glucose"> Plasma Glucose Concentration: </label>
                </div>
            </div>



            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="bloodpressure" required>
                    <div class="underline"></div>
                    <label for="bloodpressure"> Blood Pressure (mm/hg)</label>
                </div>
            </div>



            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="skinthinkness" required>
                    <div class="underline"></div>
                    <label for="skinthinkness"> Triceps skin fold thickness (mm): </label>
                </div>
            </div>



            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="insulin" required>
                    <div class="underline"></div>
                    <label for="insulin">2 hour serum insulin (mu u/ml) </label>
                </div>
            </div>



            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="dpfunc" required>
                    <div class="underline"></div>
                    <label for="dpfunc"> Diabetes pedigree function: </label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="age" required>
                    <div class="underline"></div>
                    <label for="age">Age (Years): </label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="bmi" required>
                    <div class="underline"></div>
                    <label for="bmi">Body mass Index:: </label>
                </div>
            </div>

            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Predict" id="submit">
                </div>
                <bold>
                    {% for item in data %}
                        {{item.result}}
                    {% endfor %}
                </bold>
            
            </div>
        </form>

      
    </div>
</body>
</html>
